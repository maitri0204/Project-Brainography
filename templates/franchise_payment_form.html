<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Franchise Setup - Kareer Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }
        
        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 35px 30px;
            text-align: center;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .card-header p {
            margin: 10px 0 0 0;
            opacity: 0.95;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .card-body {
            padding: 45px 35px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section img {
            max-height: 60px;
            opacity: 0.8;
        }
        
        .company-info {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .company-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .company-subtitle {
            font-size: 0.95rem;
            color: #666;
            font-weight: 400;
        }
        
        .amount-display {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 20px;
            padding: 35px 30px;
            text-align: center;
            margin-bottom: 35px;
            border: 2px solid #2196F3;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .amount-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .amount {
            font-size: 3.2rem;
            font-weight: 900;
            color: #1976D2;
            margin: 0;
            text-shadow: 0 2px 4px rgba(25, 118, 210, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .amount-label {
            color: #555;
            font-size: 1.1rem;
            margin-top: 12px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .btn-payment {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 50px;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            width: 100%;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .btn-payment::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn-payment:hover::before {
            left: 100%;
        }
        
        .btn-payment:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049 0%, #388e3c 100%);
        }
        
        .btn-payment:active {
            transform: translateY(-1px);
        }
        
        .btn-payment:disabled {
            opacity: 0.7;
            transform: none !important;
            cursor: not-allowed;
        }
        
        .security-info {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.1);
        }
        
        .security-info i {
            color: #4CAF50;
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .security-info span {
            color: #666;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .features-list {
            margin-top: 25px;
            padding: 0;
            list-style: none;
        }
        
        .features-list li {
            padding: 8px 0;
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .features-list li i {
            color: #4CAF50;
            margin-right: 10px;
            width: 16px;
        }
        
        @media (max-width: 576px) {
            .main-container {
                padding: 20px 10px;
            }
            
            .payment-card {
                margin: 0;
                border-radius: 20px;
            }
            
            .card-body {
                padding: 35px 25px;
            }
            
            .amount {
                font-size: 2.5rem;
            }
            
            .btn-payment {
                padding: 16px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="payment-card">
            <div class="card-header">
                <h2><i class="fas fa-credit-card me-2"></i>Complete Franchise Setup</h2>
                <p>One-time setup fee to activate your franchise account</p>
            </div>
            
            <div class="card-body">
                <!-- <div class="logo-section">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Kareer Studio" class="img-fluid">
                </div>
                
                <div class="company-info">
                    <div class="company-name">{{ franchise.company_name }}</div>
                    <div class="company-subtitle">Franchise Account Setup</div>
                </div> -->
                
                <div class="amount-display">
                    <div class="amount">â‚¹5.00</div>
                    <div class="amount-label">Setup Fee for Admin-Added Franchise</div>
                </div>
                
                <button id="proceed-btn" class="btn-payment" onclick="proceedToPayment()">
                    <i class="fas fa-credit-card me-2"></i>Proceed to Payment
                </button>
                
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure payment powered by Razorpay</span>
                </div>
                
                <ul class="features-list">
                    <li><i class="fas fa-check"></i>SSL Encrypted Transaction</li>
                    <li><i class="fas fa-check"></i>Multiple Payment Options</li>
                    <li><i class="fas fa-check"></i>Instant Account Activation</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function proceedToPayment() {
            const btn = document.getElementById('proceed-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
            
            // Create form and submit POST request to trigger payment creation
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '{{ url_for("franchise_payment") }}';
            
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
