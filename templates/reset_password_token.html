<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if franchise %}{{ franchise.company_name }} - Reset Password{% else %}Kareer Studio - Reset Password{% endif %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }
        
        .reset-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,.12);
            padding: 36px;
            width: 100%;
            max-width: 420px;
            margin: 48px auto;
            border: 1px solid #e4eaee;
        }
        
        .form-title {
            margin-bottom: 16px;
            font-size: 26px;
            text-align: center;
            color: #24436e;
            font-weight: 700;
        }
        
        .form-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            color: #466185;
            font-weight: 600;
            margin-bottom: 7px;
            display: block;
        }
        
        .password-input-container {
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 13px 40px 13px 11px;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            background: #f5faff;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            font-size: 19px;
            transition: color 0.2s;
            user-select: none;
        }
        
        .toggle-password:hover {
            color: #2864ae;
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, #4299e1 0%, #38b2ac 100%);
            color: #fff;
            border: none;
            padding: 13px;
            border-radius: 7px;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(66,153,225,.06);
            cursor: pointer;
            margin-top: 2px;
            transition: background 0.23s;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #2779bd 0%, #319795 100%);
        }
        
        .alert {
            padding: 10px;
            border-radius: 7px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .alert-error {
            background: #ffe6e6;
            color: #c53030;
            border-left: 5px solid #c53030;
        }
        
        .alert-success {
            background: #ebfbee;
            color: #2b807c;
            border-left: 5px solid #2b807c;
        }
        
        .security-info {
            background: #f1f5f9;
            color: #4770e0;
            padding: 13px;
            border-radius: 7px;
            margin-top: 18px;
            font-size: 14px;
            text-align: center;
        }
        
        .icon-container {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .icon-container i {
            font-size: 48px;
            color: #4770e0;
            margin-bottom: 8px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .reset-container {
                padding: 18px 4vw;
                margin: 18px 0;
            }
            .form-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="icon-container">
            <i class="fas fa-lock"></i>
        </div>
        
        <div class="form-title">Reset Your Password</div>
        
        <div class="form-subtitle">
            Enter your new password below.
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="new_password" name="new_password" required minlength="6">
                    <span class="toggle-password" onclick="togglePassword('new_password')">üëÅ</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                    <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅ</span>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">
                Reset Password
            </button>
        </form>

        <div class="security-info">
            Your password must be at least 6 characters long for security.
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅ';
            }
        }
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</body>
</html>
