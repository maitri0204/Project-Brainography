<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Kareer Studio</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .payment-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .payment-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .amount {
            font-size: 36px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 30px;
        }
        
        .loading {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-icon">ðŸ’³</div>
        <h1>Processing Payment</h1>
        <div class="amount">â‚¹{{ amount // 100 }}</div>
        <div class="spinner"></div>
        <p class="loading">Please wait while we redirect you to the payment gateway...</p>
    </div>

    <form id="payment-form" action="{{ url_for('payment_success') }}" method="POST" style="display: none;">
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
    </form>

    <script>
        var options = {
            "key": "{{ key_id }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "Kareer Studio",
            "description": "Franchise Registration Fee",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
                document.getElementById('razorpay_signature').value = response.razorpay_signature;
                document.getElementById('payment-form').submit();
            },
            "prefill": {
                "name": "Franchise Owner",
                "email": "{{ session.get('pending_registration_email', '') }}",
            },
            "theme": {
                "color": "#3498db"
            },
            "modal": {
                "ondismiss": function() {
                    window.location.href = "{{ url_for('payment_failed') }}";
                }
            }
        };

        var rzp1 = new Razorpay(options);
        
        // Auto-open payment modal after page loads
        window.onload = function() {
            setTimeout(function() {
                rzp1.open();
            }, 1000);
        };
    </script>
</body>
</html>
