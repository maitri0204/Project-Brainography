<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kareer Studio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background: url("{{ url_for('static', filename='background.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            color: white;
            width: 320px;
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            max-width: 160px;
            height: auto;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 24px;
        }

        .login-box label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            text-align: left;
        }

        .login-box input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
        }

        /* FIXED PASSWORD INPUT - SAME DIMENSIONS FOR BOTH PASSWORD AND TEXT TYPE */
        .login-box input[type="password"],
        .login-box input[type="text"] {
            width: 100% !important;
            padding: 10px 45px 10px 12px !important;
            margin-bottom: 20px !important;
            border: none !important;
            border-radius: 5px !important;
            font-size: 15px !important;
            box-sizing: border-box !important;
            height: auto !important;
            line-height: normal !important;
            font-family: Arial, sans-serif !important;
        }

        .login-box button {
            width: 100%;
            background: #174278;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #2980b9;
        }

        .login-box a {
            font-size: 13px;
            color: #ccc;
            text-decoration: underline;
        }

        .login-box a:hover {
            color: white;
        }

        .error {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* Password field container */
        .password-field {
            position: relative;
        }

        /* Password toggle button - CORRECTED */
        .password-toggle {
            position: absolute !important;
            right: 15px !important;
            top: 35% !important;
            transform: translateY(-50%) !important;
            background: none !important;
            border: none !important;
            color: #999 !important;
            cursor: pointer !important;
            font-size: 16px !important;
            width: auto !important;
            padding: 0 !important;
            margin: 0 !important;
            z-index: 10 !important;
            height: auto !important;
            line-height: 1 !important;
        }

        .password-toggle:hover {
            background: none !important;
            color: #666 !important;
        }

        /* Forgot password link */
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ccc;
            font-size: 13px;
            text-decoration: underline;
        }

        .forgot-password a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="{{ url_for('static', filename='Logo.jpeg') }}" alt="KareerStudio Logo">
            </div>
            <h2>Login</h2>
            
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                
                <button type="submit">Submit</button>
            </form>
            
            <div class="forgot-password">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>
        </div>
    </div>
    
    <script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleButton = document.querySelector('.password-toggle');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleButton.textContent = 'üôà';
        } else {
            passwordField.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';
        }
    }
    </script>
</body>
</html>
