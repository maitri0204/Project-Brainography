<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if franchise %}{{ franchise.company_name }} - Forgot Password{% else %}Kareer Studio - Forgot Password{% endif %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }
        
        .reset-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,.12);
            padding: 36px;
            width: 100%;
            max-width: 420px;
            margin: 48px auto;
            border: 1px solid #e4eaee;
        }
        
        .form-title {
            margin-bottom: 16px;
            font-size: 26px;
            text-align: center;
            color: #24436e;
            font-weight: 700;
        }
        
        .form-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            color: #466185;
            font-weight: 600;
            margin-bottom: 7px;
            display: block;
        }
        
        .form-group input {
            width: 100%;
            padding: 13px 11px;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            background: #f5faff;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, #4299e1 0%, #38b2ac 100%);
            color: #fff;
            border: none;
            padding: 13px;
            border-radius: 7px;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(66,153,225,.06);
            cursor: pointer;
            margin-top: 2px;
            transition: background 0.23s;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #2779bd 0%, #319795 100%);
        }
        
        .alert {
            padding: 10px;
            border-radius: 7px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .alert-error {
            background: #ffe6e6;
            color: #c53030;
            border-left: 5px solid #c53030;
        }
        
        .alert-success {
            background: #ebfbee;
            color: #2b807c;
            border-left: 5px solid #2b807c;
        }
        
        .back-link {
            text-align: center;
            margin-top: 18px;
        }
        
        .back-link a {
            color: #4770e0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .icon-container {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .icon-container i {
            font-size: 48px;
            color: #4770e0;
            margin-bottom: 8px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .reset-container {
                padding: 18px 4vw;
                margin: 18px 0;
            }
            .form-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="icon-container">
            <i class="fas fa-key"></i>
        </div>
        
        <div class="form-title">Forgot Password?</div>
        
        <div class="form-subtitle">
            Enter your email address and we'll send you a link to reset your password.
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <button type="submit" class="btn-primary">
                Send Reset Link
            </button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('login') }}">
                ‚Üê Back to Login
            </a>
        </div>
    </div>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</body>
</html>
