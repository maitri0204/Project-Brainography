{% extends "base.html" %}
{% block content %}
<div class="pdf-preview-container">
    <h2>PDF Preview</h2>
    <div class="preview-controls">
        <button onclick="downloadPDF()" class="btn btn-success">Download PDF</button>
        <button onclick="cancelPreview()" class="btn btn-secondary">Cancel</button>
    </div>
    <div id="pdf-viewer">
        <iframe src="{{ url_for('generate_pdf') }}" width="100%" height="600px"></iframe>
    </div>
</div>

<script>
function downloadPDF() {
    window.location.href = "{{ url_for('generate_pdf') }}";
}

function cancelPreview() {
    window.history.back();
}
</script>

<style>
.pdf-preview-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.preview-controls {
    text-align: center;
    margin: 20px 0;
}

.btn {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn-success {
    background-color: #28a745;
    color: white;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

#pdf-viewer {
    border: 1px solid #ddd;
    border-radius: 5px;
}
</style>
{% endblock %}
