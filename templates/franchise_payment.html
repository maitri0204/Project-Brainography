<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Kareer Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }
        
        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 35px 30px;
            text-align: center;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .card-header p {
            margin: 10px 0 0 0;
            opacity: 0.95;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .card-body {
            padding: 45px 35px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section img {
            max-height: 60px;
            opacity: 0.8;
        }
        
        .company-info {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .company-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .company-subtitle {
            font-size: 0.95rem;
            color: #666;
            font-weight: 400;
        }
        
        .amount-display {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 20px;
            padding: 35px 30px;
            text-align: center;
            margin-bottom: 35px;
            border: 2px solid #2196F3;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .amount-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .amount {
            font-size: 3.2rem;
            font-weight: 900;
            color: #1976D2;
            margin: 0;
            text-shadow: 0 2px 4px rgba(25, 118, 210, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .amount-label {
            color: #555;
            font-size: 1.1rem;
            margin-top: 12px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .btn-payment {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 50px;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            width: 100%;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .btn-payment::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn-payment:hover::before {
            left: 100%;
        }
        
        .btn-payment:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049 0%, #388e3c 100%);
        }
        
        .btn-payment:active {
            transform: translateY(-1px);
        }
        
        .btn-payment:disabled {
            opacity: 0.7;
            transform: none !important;
            cursor: not-allowed;
        }
        
        .security-info {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.1);
        }
        
        .security-info i {
            color: #4CAF50;
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .security-info span {
            color: #666;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .payment-methods {
            margin-top: 20px;
            text-align: center;
        }
        
        .payment-methods img {
            height: 30px;
            margin: 0 8px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .payment-methods img:hover {
            opacity: 1;
        }
        
        @media (max-width: 576px) {
            .main-container {
                padding: 20px 10px;
            }
            
            .payment-card {
                margin: 0;
                border-radius: 20px;
            }
            
            .card-body {
                padding: 35px 25px;
            }
            
            .amount {
                font-size: 2.5rem;
            }
            
            .btn-payment {
                padding: 16px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="payment-card">
            <div class="card-header">
                <h2><i class="fas fa-credit-card me-2"></i>Payment Gateway</h2>
                <p>Complete your franchise setup payment</p>
            </div>
            
            <div class="card-body">
                <!-- <div class="logo-section">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Kareer Studio" class="img-fluid">
                </div>
                
                <div class="company-info">
                    <div class="company-name">{{ franchise.company_name }}</div>
                    <div class="company-subtitle">Franchise Setup Payment</div>
                </div> -->
                
                <div class="amount-display">
                    <div class="amount">â‚¹5.00</div>
                    <div class="amount-label">One-time Setup Fee</div>
                </div>
                
                <button id="rzp-button1" class="btn-payment">
                    <i class="fas fa-credit-card me-2"></i>Pay Now
                </button>
                
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure payment powered by Razorpay</span>
                </div>
                
                <div class="payment-methods">
                    <span style="color: #666; font-size: 0.85rem; display: block; margin-bottom: 10px;">Accepted Payment Methods</span>
                    <i class="fab fa-cc-visa" style="font-size: 2rem; color: #1a1f71; margin: 0 5px;"></i>
                    <i class="fab fa-cc-mastercard" style="font-size: 2rem; color: #eb001b; margin: 0 5px;"></i>
                    <i class="fas fa-university" style="font-size: 1.5rem; color: #666; margin: 0 5px;"></i>
                    <i class="fas fa-wallet" style="font-size: 1.5rem; color: #666; margin: 0 5px;"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Auto-trigger Razorpay on page load
        window.addEventListener('load', function() {
            // Small delay to ensure page is fully rendered
            setTimeout(function() {
                document.getElementById('rzp-button1').click();
            }, 1000);
        });
        
        var options = {
            "key": "{{ key_id }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "{{ franchise.company_name }}",
            "description": "Franchise Setup Fee",
            "order_id": "{{ order_id }}",
            "handler": function (response){
                // Show loading state
                document.getElementById('rzp-button1').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
                document.getElementById('rzp-button1').disabled = true;
                
                // Create form and submit
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = "{{ url_for('franchise_payment_success') }}";
                
                form.innerHTML = `
                    <input type="hidden" name="razorpay_payment_id" value="${response.razorpay_payment_id}">
                    <input type="hidden" name="razorpay_order_id" value="${response.razorpay_order_id}">
                    <input type="hidden" name="razorpay_signature" value="${response.razorpay_signature}">
                `;
                
                document.body.appendChild(form);
                form.submit();
            },
            "prefill": {
                "name": "{{ franchise.franchise_name }}",
                "email": "{{ franchise.email }}"
            },
            "theme": {
                "color": "#4CAF50"
            },
            "modal": {
                "ondismiss": function(){
                    // Reset button if payment is cancelled
                    document.getElementById('rzp-button1').innerHTML = '<i class="fas fa-credit-card me-2"></i>Pay Now';
                    document.getElementById('rzp-button1').disabled = false;
                }
            }
        };

        var rzp1 = new Razorpay(options);
        
        rzp1.on('payment.failed', function (response){
            alert('Payment failed. Please try again.');
            // Reset button
            document.getElementById('rzp-button1').innerHTML = '<i class="fas fa-credit-card me-2"></i>Pay Now';
            document.getElementById('rzp-button1').disabled = false;
        });

        document.getElementById('rzp-button1').onclick = function(e){
            e.preventDefault();
            document.getElementById('rzp-button1').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Opening...';
            rzp1.open();
        }
    </script>
</body>
</html>
